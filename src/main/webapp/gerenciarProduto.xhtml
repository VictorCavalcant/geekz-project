<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciar Produto</title>

    </h:head>
    <h:body>
        <h:form>
            <div id="main">
                <p:growl />
                <img class="logo" src="imgs/logo.png"/>
                <p:card styleClass="managerCard" >
                    <f:facet name="title">
                        Gerenciamento de Produtos
                    </f:facet>
                    <h:panelGrid columns="1" >
                        <p:dataTable styleClass="productTable" value="#{managerProduto.produtos}" var="produto" >
                            <p:column headerText="Ações" width="40">
                                <h:panelGrid style="display: flex; justify-content: start; align-items: center" columns="2">
                                    <p:button icon="pi pi-pencil" href="editarProduto.xhtml?editar=#{produto.id}"/>
                                    <p:button icon="pi pi-trash"/>
                                </h:panelGrid>
                            </p:column>
                            <p:column headerText="Nome" width="260">
                                <p:outputLabel value="#{produto.nome}" />
                            </p:column>
                            <p:column headerText="Descrição" width="320">
                                <p:outputLabel value="#{produto.descricao}" />
                            </p:column>
                            <p:column headerText="Preço" width="120">
                                <p:outputLabel value="R$#{produto.preco}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:card>
                <p:spacer height="60"/>
            </div>
        </h:form>


    </h:body>
    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        body .ui-card {
            background: none;
        }

        body .ui-card .ui-card-title {
            margin-top: 10px;

        }

        .ui-datatable tbody td {
            border: none;
        }
        
        body .ui-datatable .ui-datatable-data > tr > td {
            background-color: black;
            color: white;
            text-align: start;
            border: #2f2ff494 solid 0.1px;
        }
        
        body .ui-datatable thead th {
            background-color: black;
            color: white;
            border: #2f2ff494 solid 0.1px;
        }
        
        body .ui-button {
            background-color: red;
        }

        #main {
            background: url('imgs/wallpaper-login.jpg');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-clip: border-box;
            background-size: cover;
            display: flex;
            width: 100vw;
            height: 100vh;
            animation: moveBackground 25s linear infinite;
        }


        @keyframes moveBackground{
            to {
                background-position-x: -100vw;
            }
        }

        .managerCard {
            display: flex;
            flex-direction: column;
            background-color: rgba(196,196,196,0.4);
            height: 100%;
            justify-content: start;
            align-items: start;
            text-align: center;
            margin: 0px 20px;
            backdrop-filter: blur(3px);
            border: 1px solid red;
        }

        .productTable {
            display: flex;
            justify-content: start;
            align-items: start;
            background-color: black;
            color: white;
        }

        body .ui-card .ui-card-title {

            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #000000c4;
            font-family: arial;
            color: white;
        }

        .logo {
            width: 700px;
        }


        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(50%);
            z-index: 1;
        }

        .input-group input {
            padding: 10px;
            padding-left: 30px; /* Ajuste conforme necessário */
        }




    </style>
</html>
