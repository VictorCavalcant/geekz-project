<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome Page</title>
        <style>


            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }


            #main {
                background: url('imgs/wallpaper-login.jpg');
                display: flex;
                flex-direction: column;
                background-clip: border-box;
                background-size: cover;
                display: flex;
                width: 100vw;
                height: 100vh;
                animation: moveBackground 15s linear infinite;
            }


            @keyframes moveBackground{
                to {
                    background-position-x: -100vw;
                }
            }

            .loginCard {
                display: flex;
                flex-direction: column;
                width: 25em;
                height: 20em;
                justify-content: center;
                align-items: center;
                text-align: center;
                backdrop-filter: blur(3px);
                border: 1px solid red;
            }

            .loginCard .ui-card-title {
                color: white;
            }

            .logo {
                width: 700px;
            }


        </style>
    </h:head>
    <h:body>
        <h:form>
            <div id="main" style="margin: 0; justify-content: start; align-items: center; display: flex">
                <img class="logo" src="imgs/logo.png"/>
                
                
                <h:panelGrid  title="Bem vindo!" styleClass="loginCard" style="background-color: rgba(196,196,196,0.4);"  columns="1">
                    
                    <p:inputText placeholder="Login" style="margin-bottom: 10px "/>
                    <p:inputText placeholder="Senha" />


                </h:panelGrid>
            </div>
        </h:form>

    </h:body>
</html>
